<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimal-ui">
  <title>chapter5 Lesson22</title>
  <link rel="stylesheet" type="text/css" href="css/style22.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/phi-jp/meltline@v0.1.0/meltline.css">
</head>
<body class="bg-gray text-center">
  <h1 class="yellow fs40 bold my20">Form Validation</h1>
  <section id="formSection" class="bg-white my-rounded mx30 text-left p60">
    <form id="form" method="###.php" action="post">
      <div id="textSection">
        <h2 class="mb10">Name</h2>
        <p id="errorName" class="error red mt10">Error : Type your name.</p>
        <input type="text" id="name" name="name" value="" class="border border-gray gray">
      </div>
      <div id="radioSection" class="mt30">
        <h2 class="mb10">RadioButton</h2>
        <p id="errorRadio" class="error red mt10">Error : Check buttons.</p>
        <input type="radio" id="radio-b1" name="radio-b" value="radio-b1" class="mr10"><label for="radio-b1" class="mr10">Radio1</label>
        <input type="radio" id="radio-b2" name="radio-b" value="radio-b2" class="mr10"><label for="radio-b2" class="mr10">Radio2</label>
        <input type="radio" id="radio-b3" name="radio-b" value="radio-b3" class="mr10"><label for="radio-b3" class="mr10">Radio3</label>
      </div>
      <div id="checkboxSection" class="mt30">
        <h2 class="mb10">Checkbox</h2>
        <p id="errorCheckbox" class="error red mt10">Error : Check All buttons.</p>
        <input type="checkbox" id="checkbox1" name="checkbox" value="checkbox1" class="mr10"><label for="checkbox1" class="mr10">Checkbox1</label>
        <input type="checkbox" id="checkbox2" name="checkbox" value="checkbox2" class="mr10"><label for="checkbox2" class="mr10">Checkbox2</label>
        <input type="checkbox" id="checkbox3" name="checkbox" value="checkbox3" class="mr10"><label for="checkbox3" class="mr10">Checkbox3</label>
      </div>
      <div id="selectboxSection" class="mt30">
        <h2 class="mb10">Select</h2>
        <p id="errorSelect" class="error red mt10">Error : Select something.</p>
        <select class="border border-gray gray p5">
          <option value="none">--</option>
          <option value="Select1">select1</option>
          <option value="Select2">select2</option>
          <option value="Select3">select3</option>
        </select>
      </div>
      <div id="textareaSection" class="mt30">
        <h2 class="mb10">Textarea</h2>
        <p id="errorTextarea" class="error red mt10">Error : Write Textarea.</p>
        <textarea id="textarea" name="textarea" class="border border-gray gray p5"></textarea>
      </div>
      <input type="submit" id="submit" value="Submit" class="button mt40">
      <p id="someError" class="red mt10">Some Errors happen</p>
    </form>
  </section>
  <script type="text/javaScript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javaScript" src="js/main22.js"></script>
</body>
</html>
